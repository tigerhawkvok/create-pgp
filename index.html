<!doctype html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8"/>
    <meta name="theme-color" content="#445e14"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="openpgpjs/dist/openpgp.min.js" type="text/javascript"></script>

  </head>
  <body class="container-fluid">    
    <main class="row form">
      <section class="col-xs-12 col-lg-6" id="key-container">
        <div class="form-group">
          <label for="public-key">PGP Public Key</label>
          <textarea id="public-key" class="form-control" placeholder="The recipient's PGP public key" rows="10"></textarea>
        </div>
      </section>
      <section class="col-xs-12 col-lg-6" id="message-container">
        <div class="form-group">
          <label for="plaintext-message">Message to Encrypt</label>
          <textarea id="plaintext-message" class="form-control" placeholder="The message to encrypt" rows="10"></textarea>
        </div>        
        <button class="btn btn-primary" id="init-encrypt">Encrypt Message</button>
      </section>
      <section class="col-xs-12" id="ciphertext-container">
        
      </section>
    </main>
  </body>
</html>
